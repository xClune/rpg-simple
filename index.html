<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RPG</title>
        <link rel="stylesheet" type="text/css" href="/styles/main-hud.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="title-block">
            <h1>Dragon Slayer</h1>
        </div>
        <div id="screen-container">
        </div>
        <div id="game">
            <div id="stats">
                <span class="stat">
                    XP: <strong><span id="xpText">0</span></strong>
                </span>
                <span class="stat">
                    
                    Health: <strong><span id="healthText">100</span></strong>
                    
                </span>
                <span class="stat">
                    Gold: <strong><span id="goldText">50</span></strong>
                </span>
            </div>
            <div id="controls">
                <button id="button1">Go to the store</button> 
                <button id="button2">Go to the cave</button>
                <button id="button3">Fight the dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stat">
                    Monster Name: <strong><span id="monsterName"></span></strong>
                </span>
                <span class="stat">
                    Health: <strong><span id="monsterHealth"></span></strong>
                </span>
            </div>
            <div id="text">
                Welcome to Dragon Slayer! Your mission is to defeat the mighty dragon that is terrorizing the town. You find yourself in the town square. Where would you like to go? Use the buttons above to navigate.
            </div>
        </div>

        <script src="/js/script.js"></script>
    </body>
</html>
